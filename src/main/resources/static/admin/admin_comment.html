<v-box title="评论修改">
        <v-tab ref="tab">
            <v-tab-pane label="已通过">
                <v-table ajax_url="/admin/comments/list"  ref="table" :operations="operations"  ></v-table>
            </v-tab-pane>
            <v-tab-pane label="待审核">
                <v-table ajax_url="/admin/comments/list?status=1"  ref="table" :operations="operations"  ></v-table>
            </v-tab-pane>
            <v-tab-pane label="垃圾箱">
                <v-table ajax_url="/admin/comments/list?status=2"  ref="table" :operations="operations"  ></v-table>
            </v-tab-pane>


    <v-row>
    <v-col span="2">
        <v-button @click="add">查找</v-button>
    </v-col>
    <v-col span="4">
        <v-form>
            <v-form-item>
                <v-form-item label="用户名:" inline="true">
                    <v-input placeholder="请输入用户名:" v-model="userName"></v-input>
                </v-form-item>
            </v-form-item>
        </v-form>
    </v-col>
    </v-row>
</v-box>
<script>
    new Vue({
        el: '#app',
        data: {
            userName:'',
            query : {} ,
            ajax_url : '/admin/comments/table' ,
            send_req : 0 ,
            operations : [
                {
                    name : '回复' ,
                    class: 'btn-info',
                    icon:'edit',
                    method : function(row , $table) {
                        //prompt层
                        layer.prompt({title: '输入您要回复的内容', formType: 2}, function(text, index){
                            layer.close(index);
                            //这里text发到后端去
                            axios.post('/admin/comments/reply/'+row.cid,text).then(function(reponse){
                                if(reponse.data.code == 1)
                                    layer.msg('您已成功回复'+text);
                                else alert(reponse.data);
                            });

                        });
                    }
                } ,
                {
                    name : '删除'  ,
                    class: 'btn-success',
                    icon:'trash',
                    method : function(row ,$table) {
                        axios.get('/admin/comments/delete/'+row.cid).then(function (response) {
                            $.alert(response.data);
                            $table.fetchData()
                        });
                    }
                }
            ],
        },
        methods:{
            add:function () {

            },
        }
    });

</script>
