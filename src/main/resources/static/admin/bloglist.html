<v-box title="博客列表">
    <v-col span="12">
        <v-table ajax_url="/admin/blog/list" ref="table" :operations="operations"></v-table>
    </v-col>
</v-box>

<script>
    new Vue({
        el:"#app" ,
        data: {
            operations : [
                {
                    name : '编辑' ,
                    class: 'btn-success',
                    icon:'edit',
                    method : function(row , $table) {
                        window.location.href = "/admin/edit.html"+"?id="+row.uid;
                    }
                } ,
                {
                    name : '删除'  ,
                    class: 'btn-danger',
                    icon:'trash',
                    method : function(row ,$table) {
                        axios.get('/admin/delete/'+row.uid).then(function (response) {
                            $.alert(response.data);
                            $table.fetchData()
                        });

                    }
                }
            ]
        } ,
        methods: {
            re_query : function () {
                this.send_req++
            }
        } ,
    });

</script>
