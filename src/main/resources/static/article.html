<div class="container" id ="main">
    <div class="row">
        <div class="col-lg-12 post">
            <div class="editormd-preview" id="md-container">
                <div id = "showgirl" class="markdown-body editormd-preview-container" previewcontainer="true" style="padding: 20px;">

                </div>
            </div>
            <br><br>
            <a v-if="previous != null" :href="getPostUrl(previous)" class="post-flip"><i class="fa fa-arrow-left"></i>&nbsp;{{previous.title}}</a>
            <a v-if="next != null" :href="getPostUrl(next)" class="post-flip" style="float: right;">{{next.title}}&nbsp;<i class="fa fa-arrow-right"></i></a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>
    var vm = new Vue({
        el:"#main",
        data: function () {
            return {
                current:Object,
                previous:Object,
                next:Object
            }
        },
        methods:{
            getData:function () {
                var self = this;
                $.ajax({
                    type:"get",
                    dataType: "json",
                    url:"/post",
                    success: function (reponse) {
                        self.current = reponse.current;
                        self.previous = reponse.previous;
                        self.next = reponse.next;
                        document.getElementById("showgirl").innerHTML = self.current.article
                    }
                })
            },
            getPostUrl:function (Object) {
                return "/post/"+Object.blogId
            }

        }

    });
         vm.getData();
</script>
