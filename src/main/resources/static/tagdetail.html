<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var v=new Vue({
        el: "#main",
        data: function(){
            return {
                tagData:[]
            }
        },
        methods:{
            recommend:function(){
                var self = this;
                $.ajax({
                    type: "get",
                    url: "/tags_detail_data",
                    dataType: "json",
                    success: function(response) {
                        self.tagData = response


                    },
                });

            },
            getpostUrl:function (Object) {
                return "/post/"+Object.blogId;
            }
        },

    });
    v.recommend()

</script>
