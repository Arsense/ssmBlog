<script type="text/javascript">
    function switch_theme_css() {
        var css=document.getElementById("theme-css");
        if(localStorage.blog_theme==undefined){
            localStorage.blog_theme="light";
        }
        if(localStorage.blog_theme=="dark"){
            css.href="/css/landing-page-dark.min.css";
        }
    }
    switch_theme_css();
</script>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/front-end.min.js"></script>

<script>

    var vm = new Vue({
        el:"#main",
        data:function(){
            return {
                tags:[]
             }
        },
            methods:{
                getTags: function() {
                    var self = this;
                    $.ajax({
                        url:"/tags_data",
                        type:"get",
                        dataType:"json",
                        success:function (response) {
                            self.tags = response
                        }

                    });
                },
                getTagUrl: function (data) {
                        return "/tags/"+data.name
                }

            }



    });
    vm.getTags();

</script>
