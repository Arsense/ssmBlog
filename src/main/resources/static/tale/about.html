<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="keywords" content="博客系统,Blade框架,Tale">
    <meta name="description" content="博客系统,Blade框架,Tale">

    <link rel="shortcut icon" href="../css/tale/favicon.png"><link rel="apple-touch-icon" href="http://127.0.0.1:9000/templates/themes/default/static/img/apple-touch-icon.png">
    <title>Clay的博客系统</title>
    <link href="../css/tale/xcode.min.css" rel="stylesheet">
    <link href="../css/tale/style.min.css" rel="stylesheet">

    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>

<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a href="http://localhost:8002/" class="navbar-logo">
            <img src="../css/tale/logo.png" alt="Clay博客"/>

        </a>
        <div class="navbar-menu">
            <a href="./archives.html">归档</a>
            <a href="./links.html">友链</a>
            <a href="./about.html">关于</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="搜索..." maxlength="30"
                           autocomplete="off">
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li>  <a href="../article.html">归档</a></li>
                <li><a href="../message.html">友链</a></li>
                <li><a href="../tags.html">关于</a></li>
            </ul>
        </div>
    </div>
</header>
<article class="main-content page-page">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline">${title()}</h1>
        <div class="post-data">
            <time datetime="${created('yyyy-MM-dd')}" itemprop="datePublished">发布于 ${created('yyyy-MM-dd')}</time>
        </div>
    </div>
    <div id="post-content" class="post-content">${show_content()}</div>
</article>

<footer id="footer" class="footer bg-white">
    <div class="footer-social">
        <div class="footer-container clearfix">
            <div class="social-list">

                <a class="social weibo" target="blank" href="http://weibo.com/">微博</a>
                <a class="social zhihu" target="blank"
                   href="https://www.zhihu.com/">知乎</a>
                <a class="social rss" target="blank" href="/feed">RSS</a>

                <a class="social github" target="blank"
                   href="https://github.com/Arsense">Github</a>
                <a class="social twitter" target="blank" href="https://twitter.com/">Twitter</a>

            </div>
        </div>
    </div>
    <div class="footer-meta">
        <div class="footer-container">
            <div class="meta-item meta-copyright">
                <div class="meta-copyright-info">
                    <a href="" class="info-logo">
                        <img src="../css/tale/logo.png" alt="Tale">
                    </a>
                    <div class="info-text">
                        <p>一生有所追求.</p>
                        <p>Powered by <a href="https://github.com/Arsense" target="_blank" rel="nofollow">Tale</a>
                        </p>
                        <p>&copy; 2018 <a href="https://github.com/Arsense">biezhi</a></p>
                    </div>
                </div>
            </div>

            <div class="meta-item meta-posts">
                <h3 class="meta-title">最新文章</h3>

            </div>

            <div class="meta-item meta-comments">
                <h3 class="meta-title">最新评论</h3>

            </div>
        </div>
    </div>
</footer>
</body>
</html>
